<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Text Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">IPFS Text Share</h1>
        <div class="mb-3">
            <textarea id="content" class="form-control" rows="10" placeholder="Enter your text or markdown here..."></textarea>
        </div>
        <button id="publish" class="btn btn-primary w-100">Publish</button>
        <div id="linkContainer" class="mt-3" style="display: none;">
            <p>Your shareable link:</p>
            <div class="input-group">
                <input type="text" id="shareLink" class="form-control" readonly>
                <button class="btn btn-secondary" id="copyLink">Copy</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
